<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 소비</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>10:00</span>
      </div>
      <div class="status-bar__column">
        <!-- <div class="speaker"></div> -->
      </div>
      <div class="status-bar__column">
        <span>
          <i class="fas fa-signal"></i>
        </span>
        <span>
          <i class="fas fa-wifi"></i>
        </span>
        <span>
          <i class="fas fa-battery-half"></i>
        </span>
      </div>
    </div>
    <header class="screen-header">
      <span>오늘의 소비</span>
    </header>
    <section class="main-section">
      <img src="./img/piggy-bank-970340_640-removebg-preview.png">
      <h2>안녕하세요!<br>지난 지출 내역을 확인하세요!</h2>
      <div class="result">₩ </div>
      <div class="account-book">
        <div class="account-book__in account-book__all">
          <h3>들어온 돈</h3>
          <span class="account-book__content">₩ </span>
        </div>
        <div class="account-book__out account-book__all">
          <h3>나간 돈</h3>
          <span class="account-book__content">₩ </span>
        </div>
      </div>
    </section>
  </div>
<script src="https://kit.fontawesome.com/d971984754.js" crossorigin="anonymous"></script>
</body>
</html>
