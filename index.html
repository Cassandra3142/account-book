<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 소비</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="screen">
    <main class="screen__real">
      <header class="main-header">
        <span>오늘의 소비</span>
      </header>
      <section class="main-section">
        <img src="./img/piggy-bank-970340_640-removebg-preview.png">
        <h2>안녕하세요!<br>지난 지출 내역을 확인하세요!</h2>
        <div class="result">₩ </div>
        <div class="account-book">
          <div class="account-book__in account-book__all">
            <h3>수입</h3>
            <span class="account-book__content">₩ </span>
          </div>
          <div class="account-book__out account-book__all">
            <h3>지출</h3>
            <span class="account-book__content">₩ </span>
          </div>
        </div>
      </section>
      <section class="transaction-history">
        <div class="transaction-history__title">
          <span>전체 내역</span>
          <span>수입 내역</span>
          <span>지출 내역</span>
        </div>
        <ul class="transaction-list"></ul>
      </section>
      <section class="new-transaction">
        <div class="new-transaction__title">
          <h3>새로운 거래</h3>
        </div>
        <form>
          <div class="new-transaction__date">
            <h4 class="new-transaction__subtitle">날짜</h4>
            <div class="new-transaction__date__box">
              <input class="years" type="number" placeholder="년">
              <input class="months" type="number" placeholder="월">
              <input class="dates" type="number" placeholder="일">
            </div>
          </div>
          <div class="new-transaction__content">
            <h4 class="new-transaction__subtitle">내용</h4>
              <div class="new-transaction__content__input">
                <div class="new-transaction__content__input__button">
                  <input class="income" type="button" value="수입">
                  <input class="expenditure" type="button" value="지출">
                </div>
                <input class="content" type="text" placeholder="수입/지출 내용을 입력하세요. (ex 학원비)">
            </div>
          </div>
          <div class="new-transaction__price">
            <h4 class="new-transaction__subtitle">금액</h4>
            <input class="price" type="number" placeholder="금액을 입력하세요 (ex 10000)">
          </div>
          <input class="submit" type="submit" style="background-color: #ffd400;">
          <!-- 왜 인지는 모르겠지만 css폴더에서 백그라운드컬러가 적용안됨 -->
        </form>
      </section>
    </main>
  </div>
<script src="/js/new-transaction.js"></script>
<script src="https://kit.fontawesome.com/d971984754.js" crossorigin="anonymous"></script>
</body>
</html>
